<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>モニターPro - 02 三送会</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body.monitor-body {
            background-color: #111;
            color: #fff;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            min-height: 100vh;
            width: 100vw;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s ease;
        }

        /* --- 背景色 --- */
        .bg-black { background: radial-gradient(circle at center, #333 0%, #000 100%); }
        .bg-red   { background: linear-gradient(135deg, #8a0000 0%, #3d0000 100%); }
        .bg-blue  { background: linear-gradient(135deg, #003399 0%, #001133 100%); }
        .bg-green { background: linear-gradient(135deg, #004d40 0%, #00251f 100%); }
        .bg-orange{ background: linear-gradient(135deg, #cc4400 0%, #662200 100%); }
        .bg-purple{ background: linear-gradient(135deg, #5500aa 0%, #220044 100%); }

        /* --- 【新機能】準備モード（黄色い警告） --- */
        @keyframes warning-flash {
            0% { border-color: #ffcc00; box-shadow: inset 0 0 50px rgba(255, 204, 0, 0.5); }
            50% { border-color: #000; box-shadow: inset 0 0 0px rgba(0,0,0,0); }
            100% { border-color: #ffcc00; box-shadow: inset 0 0 50px rgba(255, 204, 0, 0.5); }
        }
        body.monitor-body.warning-mode {
            border: 20px solid #ffcc00;
            animation: warning-flash 1.0s infinite; /* 1秒間隔で点滅 */
        }

        /* --- メインエリア --- */
        #monitor-container {
            text-align: center;
            width: 100%;
            padding: 80px 20px 20px;
            margin: auto;
            z-index: 10;
        }

        /* 歌詞 */
        #lyrics-guide { 
            font-family: "Hiragino Mincho ProN", serif;
            font-size: 3.5vmin;
            color: rgba(255,255,255,0.6);
            margin-bottom: 2vh;
            min-height: 1.5em;
        }

        /* アクション名 */
        #action-label { 
            display: inline-block;
            font-size: 6vmin;
            font-weight: 900; 
            background: rgba(0,0,0,0.5);
            padding: 0.2em 1em;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            margin-bottom: 2vh;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* 名前表示 */
        #name-label { 
            display: block;
            font-size: 14vmin;
            font-weight: 900; 
            line-height: 1.1; 
            white-space: pre-wrap; 
            text-shadow: 0px 5px 15px rgba(0,0,0,0.8);
            width: 100%;
            transition: all 0.3s;
        }
        #name-label.two-lines-mode { font-size: 10vmin !important; line-height: 1.2; }

        /* --- 【新機能】次アクション予告エリア --- */
        #next-alert {
            margin-top: 5vh;
            padding: 15px 30px;
            background: rgba(255, 204, 0, 0.9); /* 黄色背景 */
            color: #000;
            font-weight: bold;
            font-size: 4vmin;
            border-radius: 10px;
            display: inline-block;
            opacity: 0; /* 普段は隠す */
            transform: translateY(20px);
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }
        /* 警告モードのときは表示 */
        body.monitor-body.warning-mode #next-alert {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- その他UI --- */
        #header-controls {
            position: absolute; top: 10px; left: 10px; right: 10px;
            display: flex; justify-content: space-between; z-index: 100;
        }
        #back-to-index-btn, #fullscreen-btn {
            background: rgba(0,0,0,0.5); color: #fff; border: 1px solid #777;
            padding: 8px 12px; text-decoration: none; font-size: 14px; border-radius: 4px; cursor: pointer;
        }
        #controls {
            position: fixed; bottom: 20px; left: 0; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            z-index: 100; opacity: 0; transition: opacity 0.3s;
        }
        body:hover #controls { opacity: 1; }
        input[type=range] { width: 80%; max-width: 600px; accent-color: #fff; cursor: pointer; }
        .btn-row { display: flex; gap: 20px; }
        .ctrl-btn {
            background: rgba(255,255,255,0.2); border: 1px solid #fff; color: #fff;
            padding: 10px 20px; font-size: 16px; border-radius: 30px; cursor: pointer;
        }
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 999;
        }
        .big-start-btn {
            border: 3px solid #fff; padding: 40px 60px; font-size: 3rem; font-weight: bold; color: #fff;
            border-radius: 10px; background: rgba(255,255,255,0.1);
        }
        #player-wrapper { position: fixed; top:0; left:0; width:1px; height:1px; opacity:0; pointer-events:none; }
    </style>
</head>
<body class="monitor-body bg-black">

    <div id="header-controls">
        <a href="index.html" id="back-to-index-btn">← 戻る</a>
        <button id="fullscreen-btn" onclick="toggleFullScreen()">全画面</button>
    </div>

    <div id="start-overlay" onclick="startPerformance()">
        <div class="big-start-btn">Tap to Start</div>
    </div>

    <div id="monitor-container">
        <div id="lyrics-guide">Stand by...</div>
        <span id="action-label">READY</span>
        <br>
        <span id="name-label">...</span>
        <br>
        <div id="next-alert">NEXT: ???</div>
    </div>

    <div id="controls">
        <input type="range" id="seek-bar" value="0" step="0.1">
        <div class="btn-row">
            <button class="ctrl-btn" onclick="skip(-5)">-5s</button>
            <button class="ctrl-btn" id="play-pause-btn" onclick="togglePlay()">PAUSE</button>
            <button class="ctrl-btn" onclick="skip(5)">+5s</button>
        </div>
    </div>
    
    <div id="player-wrapper">
        <video id="video-player" playsinline>
            <source src="https://res.cloudinary.com/doqthalka/video/upload/v1771151605/%E4%B8%89%E9%80%81%E4%BC%9A_vag4dh.mp4" type="video/mp4">
        </video>
    </div>

    <script src="data02.js"></script>

    <script>
        const video = document.getElementById('video-player');
        const lyricsEl = document.getElementById('lyrics-guide');
        const actionEl = document.getElementById('action-label');
        const nameEl = document.getElementById('name-label');
        const nextAlertEl = document.getElementById('next-alert'); // 新機能
        const seekBar = document.getElementById('seek-bar');
        
        let dataSec = [];
        if (typeof performanceData02 !== 'undefined') {
            dataSec = performanceData02.map(d => ({
                s: parseTime(d[0]), l: d[1], m: d[2]
            }));
        }

        function parseTime(timeStr) {
            if (!timeStr) return 0;
            const parts = timeStr.split(':');
            return parseInt(parts[0]) * 60 + parseInt(parts[1]);
        }

        function getMemoInfo(memo) {
            let bgClass = "bg-black";
            if (!memo) return { bgClass };
            if (memo.includes("大字")) bgClass = "bg-red";
            else if (memo.includes("絵") || memo.includes("めくる") || memo.includes("青")) bgClass = "bg-blue";
            else if (memo.includes("板") || memo.includes("緑")) bgClass = "bg-green";
            else if (memo.includes("色") || memo.includes("橙")) bgClass = "bg-orange";
            else if (memo.includes("退場") || memo.includes("紫")) bgClass = "bg-purple";
            else if (memo.includes("赤")) bgClass = "bg-red";
            return { bgClass };
        }

        video.addEventListener('loadedmetadata', () => { seekBar.max = video.duration; });
        setInterval(updateMonitor, 100);
        seekBar.addEventListener('input', () => { video.currentTime = seekBar.value; });

        function startPerformance() {
            document.getElementById('start-overlay').style.display = 'none';
            video.play();
            document.getElementById('play-pause-btn').innerText = "PAUSE";
        }
        function togglePlay() {
            if (!video.paused) { video.pause(); document.getElementById('play-pause-btn').innerText = "PLAY"; }
            else { video.play(); document.getElementById('play-pause-btn').innerText = "PAUSE"; }
        }
        function skip(sec) { video.currentTime += sec; }
        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        function updateMonitor() {
            const currentTime = video.currentTime;
            if(document.activeElement !== seekBar) seekBar.value = currentTime;
            
            // --- 1. 現在のアクション表示処理 ---
            let currentIndex = -1;
            let currentLyrics = "";

            for (let i = 0; i < dataSec.length; i++) {
                if (currentTime >= dataSec[i].s) {
                    currentLyrics = dataSec[i].l;
                    if (dataSec[i].m && dataSec[i].m.trim() !== "") currentIndex = i;
                } else break;
            }

            lyricsEl.innerText = currentLyrics || "";

            let bgClass = "bg-black"; // デフォルト

            if (currentIndex !== -1) {
                let memo = dataSec[currentIndex].m;
                const info = getMemoInfo(memo);
                bgClass = info.bgClass; // 背景色を決定

                let parts = memo.split(/[、]/);
                let action = parts[0] || "";
                let nameStr = (parts[1] || "").trim();
                let names = "";
                
                if (nameStr) {
                    let nameList = nameStr.split('・');
                    if (nameList.length >= 3) {
                        let half = Math.ceil(nameList.length / 2);
                        names = nameList.slice(0, half).join('・') + "\n" + nameList.slice(half).join('・');
                        nameEl.classList.add('two-lines-mode');
                    } else {
                        names = nameList.join('\n');
                        nameEl.classList.remove('two-lines-mode');
                    }
                }
                actionEl.innerText = action;
                nameEl.innerText = names;
            }

            // --- 2. 【新機能】次のアクション予告処理 ---
            // 現在時刻より後のデータを探す
            let nextIndex = -1;
            for (let i = 0; i < dataSec.length; i++) {
                if (dataSec[i].s > currentTime && dataSec[i].m && dataSec[i].m.trim() !== "") {
                    nextIndex = i;
                    break;
                }
            }

            let isWarning = false;

            if (nextIndex !== -1) {
                const nextItem = dataSec[nextIndex];
                const timeLeft = nextItem.s - currentTime; // 残り時間

                // 8秒前から準備開始、5秒前から強く警告
                if (timeLeft <= 8 && timeLeft > 0) {
                    isWarning = true;
                    // 次の指示の内容を取得
                    let nextParts = nextItem.m.split(/[、]/);
                    let nextAction = nextParts[0]; // 「大字」など
                    
                    // カウントダウン表示
                    nextAlertEl.innerText = `NEXT: ${nextAction} (${timeLeft.toFixed(1)})`;
                }
            }

            // クラスの適用
            if (isWarning) {
                document.body.classList.add('warning-mode');
                // 警告中は背景色を少し暗くして、黄色い枠を目立たせるのもあり（今回は枠線のみ）
                document.body.className = `monitor-body ${bgClass} warning-mode`;
            } else {
                document.body.classList.remove('warning-mode');
                document.body.className = `monitor-body ${bgClass}`;
            }
        }
    </script>
</body>
</html>
