<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>01 2026公民館</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <h1>01 2026公民館</h1>
        <div class="app-container">
            <div class="player-section"><div id="player" class="video-container"></div></div>
            <div class="list-section" id="timestamp-list"></div>
        </div>
        <a href="index.html" class="btn back-link">← 戻る</a>
    </div>

    <script src="01data.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>

    <script>
        let player;
        let app;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'lN17WxlwdTY',
                playerVars: {
                    'rel': 0,
                    'playsinline': 1
                },
                events: { 
                    'onReady': onPlayerReady 
                }
            });
        }

        function onPlayerReady() {
            // script.jsでクリック操作ができるようにwindowにプレイヤーを登録
            window.player = player;

            // リストの生成（myDataは01data.jsから取得）
            app = initApp(myData, null); 

            // 500msごとに再生位置をチェックしてリストを光らせる
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    app.updateHighlight(player.getCurrentTime());
                }
            }, 500);
        }
    </script>
</body>
</html>
