<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モニターPro - フルスクリーン対応</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000;
            color: #fff;
            font-family: "Hiragino Sans", "Meiryo", sans-serif;
            overflow: hidden;
            transition: background-color 0.4s;
        }

        /* スタート画面 */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: pointer;
        }
        #start-btn {
            padding: 20px 40px;
            font-size: 24px;
            background: #fff; color: #000;
            border-radius: 50px; font-weight: bold;
        }

        /* メイン表示エリア */
        #monitor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            padding-bottom: 120px; /* 操作バーの高さ分を確保 */
            box-sizing: border-box;
        }

        #lyrics-guide { 
            font-size: 3vw; 
            color: rgba(255,255,255,0.8); 
            margin-bottom: 2vh;
            min-height: 1.2em;
            font-weight: bold;
        }
        #action-label { font-size: 5vw; font-weight: bold; margin-bottom: 1vh; }
        #name-label { font-size: 15vw; font-weight: 900; line-height: 1.1; white-space: pre-wrap; }

        /* 操作パネル */
        #controls {
            position: fixed;
            bottom: 0;
            height: 120px;
            width: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1500;
        }

        #seek-bar { width: 90%; cursor: pointer; height: 30px; }
        .btn-row { display: flex; gap: 30px; margin-top: 5px; }
        .ctrl-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        /* フルスクリーンボタン（右下に小さく） */
        #fs-btn {
            position: fixed;
            right: 10px;
            bottom: 10px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1600;
        }

        /* 準備中のアニメーション */
        @keyframes flash-prep { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .is-prep { animation: flash-prep 1.5s infinite; }

        /* 背景色 */
        .bg-red { background-color: #ff0000; } .bg-red-prep { background-color: #660000; }
        .bg-blue { background-color: #007bff; } .bg-blue-prep { background-color: #002244; }
        .bg-green { background-color: #28a745; } .bg-green-prep { background-color: #0d3316; }
        .bg-orange { background-color: #fd7e14; } .bg-orange-prep { background-color: #663300; }
        .bg-purple { background-color: #6f42c1; } .bg-purple-prep { background-color: #2d1a4d; }
        .bg-black { background-color: #000; }

        #player-wrapper { position: absolute; visibility: hidden; pointer-events: none; }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="startPerformance()">
        <div id="start-btn">練習を開始する</div>
    </div>

    <div id="monitor-container">
        <div id="lyrics-guide"></div>
        <span id="action-label">READY</span>
        <span id="name-label">...</span>
    </div>

    <div id="controls">
        <input type="range" id="seek-bar" value="0" step="1">
        <div class="btn-row">
            <button class="ctrl-btn" onclick="skip(-10)">-10秒</button>
            <button class="ctrl-btn" id="play-pause-btn" onclick="togglePlay()">PAUSE</button>
            <button class="ctrl-btn" onclick="skip(10)">+10秒</button>
        </div>
    </div>

    <button id="fs-btn" onclick="toggleFullScreen()">[ ] 全画面</button>
    
    <div id="player-wrapper"><div id="player"></div></div>

    <script src="01data.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // ここにあった myData = [...] は削除
        let player;
        // ...以下、再生ロジック...
        const lyricsEl = document.getElementById('lyrics-guide');
        const actionEl = document.getElementById('action-label');
        const nameEl = document.getElementById('name-label');
        const seekBar = document.getElementById('seek-bar');
        const container = document.getElementById('monitor-container');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'lN17WxlwdTY',
                playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0, 'playsinline': 1 },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady() {
            seekBar.max = player.getDuration();
            setInterval(updateMonitor, 200);
            seekBar.addEventListener('input', () => player.seekTo(seekBar.value));
        }

        function startPerformance() {
            document.getElementById('start-overlay').style.display = 'none';
            player.playVideo();
        }

        function togglePlay() {
            const state = player.getPlayerState();
            if (state === 1) {
                player.pauseVideo();
                document.getElementById('play-pause-btn').innerText = "PLAY";
            } else {
                player.playVideo();
                document.getElementById('play-pause-btn').innerText = "PAUSE";
            }
        }

        function skip(sec) {
            player.seekTo(player.getCurrentTime() + sec);
        }

        // フルスクリーン切り替え
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function updateMonitor() {
            const currentTime = player.getCurrentTime();
            seekBar.value = currentTime;
            
            let lastMemoIndex = -1;
            let currentLyrics = "";
            const dataSec = myData.map(d => ({s: toSeconds(d[0]), l: d[1], m: d[2]}));
            
            for (let i = 0; i < dataSec.length; i++) {
                if (currentTime >= dataSec[i].s) {
                    currentLyrics = dataSec[i].l;
                    if (dataSec[i].m && dataSec[i].m.trim() !== "") lastMemoIndex = i;
                } else break;
            }

            lyricsEl.innerText = currentLyrics || "";

            if (lastMemoIndex !== -1) {
                let memo = dataSec[lastMemoIndex].m;
                let parts = memo.split(/[、]/);
                let action = parts[0] || "";
                let names = (parts[1] || "").replace(/・/g, '\n');
                let isPrep = action.includes("準備");

                actionEl.innerText = action;
                nameEl.innerText = names;

                if (isPrep) container.classList.add('is-prep');
                else container.classList.remove('is-prep');

                let base = "purple";
                if (memo.includes("大字")) base = "red";
                else if (memo.includes("色")) base = "blue";
                else if (memo.includes("文字")) base = "green";
                else if (memo.includes("スプレー")) base = "orange";
                document.body.className = "bg-" + base + (isPrep ? "-prep" : "");
            }
        }

        function toSeconds(t) {
            const p = t.split(':').reverse();
            return parseInt(p[0]) + (parseInt(p[1] || 0) * 60);
        }
    </script>
</body>
</html>
