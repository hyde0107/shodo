<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>モニターPro - 統一デザイン版</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* 01-screen.html 独自の上書きスタイル 
           (文字の視認性に関わる部分はここで微調整)
        */

        /* 1. 歌詞ガイド：明朝体で上品に */
        #lyrics-guide { 
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
            font-size: 3.5vmin;
            color: rgba(255,255,255,0.7) !important; /* 少し落ち着いた白 */
            margin-bottom: 1vh;
            min-height: 1.2em;
            letter-spacing: 0.05em;
            flex-shrink: 0;
        }

        /* 2. アクション指示（READY）：ここは読みやすさ優先でゴシック */
        #action-label { 
            font-family: "Hiragino Sans", "Meiryo", sans-serif;
            font-size: 8vmin;
            font-weight: bold; 
            margin-bottom: 0vh;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 0.1em;
            flex-shrink: 0;
        }

        /* 3. 名前表示：最重要情報なので極太ゴシック */
        #name-label { 
            font-family: "Hiragino Sans", "Meiryo", sans-serif;
            font-size: 16vmin; 
            font-weight: 900; 
            line-height: 1.1; 
            white-space: pre-wrap; 
            text-shadow: 4px 4px 10px rgba(0,0,0,0.8);
            width: 95%;
            word-wrap: break-word;
        }

        /* ボタン配置のコンテナ */
        .btn-row { 
            display: flex; 
            gap: 15px; 
            width: 95%; 
            max-width: 600px; /* PCで横に伸びすぎないように */
            justify-content: center; 
        }
        
        #player-wrapper { position: absolute; visibility: hidden; pointer-events: none; }
    </style>
</head>
<body class="monitor-body bg-black">

    <div id="header-controls">
        <a href="index.html" id="back-to-index-btn">← 戻る</a>
        <button id="fullscreen-btn" onclick="toggleFullScreen()">全画面</button>
    </div>

    <div id="start-overlay" onclick="startPerformance()">
        <div class="big-start-btn">
            練習開始<br>
            <span style="font-size:1.2rem; font-weight:normal; display:block; margin-top:10px;">(画面をタップ)</span>
        </div>
    </div>

    <div id="monitor-container">
        <div id="lyrics-guide"></div>
        <span id="action-label">READY</span>
        <span id="name-label">...</span>
    </div>

    <div id="controls">
        <input type="range" id="seek-bar" value="0" step="1">
        <div class="btn-row">
            <button class="ctrl-btn" onclick="skip(-10)">-10秒</button>
            <button class="ctrl-btn" id="play-pause-btn" onclick="togglePlay()">一時停止</button>
            <button class="ctrl-btn" onclick="skip(10)">+10秒</button>
        </div>
    </div>
    
    <div id="player-wrapper"><div id="player"></div></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
    <script src="data01.js"></script>

    <script>
        let player;
        const lyricsEl = document.getElementById('lyrics-guide');
        const actionEl = document.getElementById('action-label');
        const nameEl = document.getElementById('name-label');
        const seekBar = document.getElementById('seek-bar');
        const container = document.getElementById('monitor-container');

        const dataSec = performanceData.map(d => ({
            s: parseTime(d[0]), l: d[1], m: d[2]
        }));

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'lN17WxlwdTY',
                playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0, 'playsinline': 1 },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady() {
            seekBar.max = player.getDuration();
            setInterval(updateMonitor, 200);
            seekBar.addEventListener('input', () => player.seekTo(seekBar.value));
        }

        function startPerformance() {
            document.getElementById('start-overlay').style.display = 'none';
            player.playVideo();
            // 開始時にボタンのラベルを同期
            document.getElementById('play-pause-btn').innerText = "一時停止";
        }

        function togglePlay() {
            const state = player.getPlayerState();
            const btn = document.getElementById('play-pause-btn');
            if (state === 1) { // 再生中なら
                player.pauseVideo();
                btn.innerText = "再開";
                btn.style.backgroundColor = "#fff"; // 停止中は目立つように白くする
                btn.style.color = "#000";
            } else {
                player.playVideo();
                btn.innerText = "一時停止";
                btn.style.backgroundColor = ""; // 元に戻す
                btn.style.color = "";
            }
        }

        function skip(sec) {
            player.seekTo(player.getCurrentTime() + sec);
        }

        function updateMonitor() {
            const currentTime = player.getCurrentTime();
            seekBar.value = currentTime;
            
            let lastMemoIndex = -1;
            let currentLyrics = "";

            for (let i = 0; i < dataSec.length; i++) {
                if (currentTime >= dataSec[i].s) {
                    currentLyrics = dataSec[i].l;
                    if (dataSec[i].m && dataSec[i].m.trim() !== "") lastMemoIndex = i;
                } else break;
            }

            lyricsEl.innerText = currentLyrics || "";

            if (lastMemoIndex !== -1) {
                let memo = dataSec[lastMemoIndex].m;
                const info = getMemoInfo(memo);
                
                let parts = memo.split(/[、]/);
                let action = parts[0] || "";
                let names = (parts[1] || "").replace(/・/g, '\n');

                actionEl.innerText = action;
                nameEl.innerText = names;

                if (info.isPrep) container.classList.add('is-prep');
                else container.classList.remove('is-prep');

                // 背景色クラスを適用
                document.body.className = "monitor-body " + info.bgClass;
            }
        }
    </script>
</body>
</html>
