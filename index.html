<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書道部 演武データベース</title>
    <style>
        /* 筆文字を活かす力強い背景設定 */
        body { 
            font-family: "Hiragino Mincho ProN", "MS Mincho", serif; 
            background-color: #ffffff;
            background-image: radial-gradient(#e5e5e5 1px, transparent 1px);
            background-size: 20px 20px; /* 練習用紙のようなドット背景 */
            color: #1a1a1a;
            margin: 0;
            padding: 40px 10px;
        }

        header {
            border-top: 8px solid #000;
            border-bottom: 2px solid #000;
            padding: 20px 0;
            margin-bottom: 40px;
            background: #fff;
        }

        h1 {
            font-size: 2em;
            letter-spacing: 0.3em;
            margin: 0;
            font-weight: 900;
        }

        .subtitle {
            font-size: 0.9em;
            letter-spacing: 0.1em;
            color: #d40000; /* 朱肉の色 */
            font-weight: bold;
        }

        /* 演武データカード */
        .db-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .data-card {
            background: #fff;
            border: 2px solid #000;
            padding: 0;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .data-card:hover {
            box-shadow: 10px 10px 0px #000; /* 墨溜まりのような鋭い影 */
            transform: translate(-5px, -5px);
        }

        .card-header {
            background: #000;
            color: #fff;
            padding: 10px 15px;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
        }

        .card-body {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .card-body h2 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            line-height: 1.2;
        }

        .card-body p {
            margin: 0;
            font-size: 0.9em;
            color: #555;
        }

        .card-footer {
            padding: 10px 20px;
            background: #f9f9f9;
            font-size: 0.8em;
            color: #000;
            font-weight: bold;
        }

        /* 検索エンジン風のラベル */
        .label {
            display: inline-block;
            border: 1px solid #000;
            padding: 2px 8px;
            margin-right: 5px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <header>
        <div class="subtitle">書道部専用 技法・演武解析システム</div>
        <h1>演武データベース</h1>
    </header>

    <div class="db-grid">
        <a href="01.html" class="data-card">
            <div class="card-header">
                <span>ID: 001</span>
                <span>公開中</span>
            </div>
            <div class="card-body">
                <span class="label">映像</span><span class="label">タイムスタンプ</span>
                <h2>公民館パフォーマンス</h2>
                <p>音楽との同期、大筆の運び、全体の構成確認用。</p>
            </div>
            <div class="card-footer">→ 映像解析ページへ</div>
        </a>

        <div class="data-card" style="opacity: 0.4;">
            <div class="card-header">
                <span>ID: 002</span>
                <span>未登録</span>
            </div>
            <div class="card-body">
                <h2>新規データ登録待ち</h2>
                <p>次の演武・練習記録をここに追加予定。</p>
            </div>
            <div class="card-footer">NO DATA</div>
        </div>
    </div>

</body>
</html>
