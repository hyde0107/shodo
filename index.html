<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書道部DB</title>
    <style>
        body { 
            font-family: "Hiragino Mincho ProN", serif; 
            background: #e8e4df; /* 和紙風 */
            color: #000;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            border-bottom: 3px solid #000;
            display: inline-block;
            margin-bottom: 50px;
            padding: 0 20px 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: #fff;
            border: 1px solid #000;
            width: 280px;
            padding: 30px;
            text-decoration: none;
            color: #000;
            transition: 0.3s;
            position: relative;
        }

        .card:hover {
            background: #f0f0f0;
            transform: translateY(-5px);
            box-shadow: 10px 10px 0 #000;
        }

        .card h2 {
            font-size: 1.4em;
            margin: 0 0 15px;
            border-left: 5px solid #000;
            padding-left: 10px;
            text-align: left;
        }

        .card p {
            text-align: left;
            font-size: 0.9em;
            line-height: 1.6;
            margin: 0;
        }

        /* 赤い落款（はんこ） */
        .hanko {
            border: 2px solid #a40000;
            color: #a40000;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8em;
            margin: 20px 0 0 auto;
            transform: rotate(-5deg);
        }
    </style>
</head>
<body>

    <h1>書道部 データベース</h1>

    <div class="container">
        <a href="01.html" class="card">
            <h2>01 2026公民館</h2>
            <p>パフォーマンス映像<br>タイムスタンプ解析用</p>
            <div class="hanko">閲覧</div>
        </a>

        <div class="card" style="opacity: 0.4;">
            <h2>02 未登録</h2>
            <p>追加をお待ちください</p>
        </div>
    </div>

</body>
</html>
