<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 2026三送会 - 解析</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>02 2026三送会 (サクラ咲ケ)</h1>

<div class="app-container">
    <div class="player-section">
        <video id="video-player" 
               controls 
               playsinline 
               class="video-container"
               style="background:#000; border:1px solid #000; width:100%; aspect-ratio:16/9;">
            <source src="https://drive.google.com/file/d/13DbmG48MHpG8S_DnpKe5AIg2RPljC6fV/preview?usp=drivesdk" type="video/mp4">
            ブラウザがvideoタグに対応していません。
        </video>
    </div>
    <div class="list-section" id="timestamp-list"></div>
</div>

<a href="index.html" class="back-link">← データベースに戻る</a>

<script>
    const video = document.getElementById('video-player');

    // アップロードされたSRTの内容に基づくタイムスタンプ
    const rawText = `00:16 握りしめた手が何か言う
00:22 駆けだせば間に合うさと
00:27 コンビニで雑誌 立ち読みしてた
00:33 昨日の僕に bye-bye
00:39 走り出した街の音は
00:46 歓声のよう
00:53 サクラ咲ケ 僕の胸のなかに
00:59 芽生えた 名もなき夢たち
01:05 振り向くな 後ろには明日はないから
01:12 前を向け
01:25 駅前で誰か 歌ってる
01:31 それは君の好きな歌
01:36 遠く離れても決して消えない
01:42 だから別れじゃない
01:49 いつかふたり 望む場所で
01:55 めぐり会いたい
02:02 サクラ咲ケ 君の胸のなかで
02:08 揺れてた小さな蕾よ
02:13 負けないように くじけないように今
02:21 歌うから
02:36 未来なんてさ すぐに変わる
02:40 「右へならえ」から踏み出すこの一歩を
02:43 打った点が分ける結果 陰と陽
02:46 だから知っとこう 生きるヒントを
02:49 かすむ蜃気楼すらも掴む勢い
02:52 今蒔けば種 花咲かす
02:55 やった後言うならまだ分かるんだ
02:58 そりゃ時間なんてのはかかる
03:00 春には大きな花を咲かす
03:11 サクラ咲ケ 君の胸のなかで
03:17 揺れてた 小さな蕾よ
03:23 負けないように くじけないように今
03:30 歌うから
03:34 サクラ咲ケ 僕の胸のなかに
03:40 芽生えた 名もなき夢たち
03:46 振り向くな 後ろには明日はないから
03:53 前へ 前へ`;

    // videoタグなら、currentTimeを書き換えるだけで一瞬でジャンプできます
    function jumpTo(seconds) {
        video.currentTime = seconds;
        video.play();
    }

    const listElement = document.getElementById('timestamp-list');
    rawText.trim().split('\n').forEach(line => {
        const timeMatch = line.match(/(\d{1,2}:)?(\d{1,2}):(\d{2})/);
        if (timeMatch) {
            const timeStr = timeMatch[0];
            const text = line.replace(timeStr, '').trim();
            const parts = timeStr.split(':').reverse();
            let seconds = parseInt(parts[0]) + (parseInt(parts[1]) * 60);
            if (parts[2]) seconds += (parseInt(parts[2]) * 3600);

            const item = document.createElement('div');
            item.className = 'timestamp-item';
            item.innerHTML = `<span class="time-badge">${timeStr}</span><span class="text-content">${text}</span>`;
            item.onclick = () => jumpTo(seconds);
            listElement.appendChild(item);
        }
    });
</script>
</body>
</html>
