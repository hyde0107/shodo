<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 2026三送会 - 解析</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>02 2026三送会 (サクラ咲ケ)</h1>

<div class="app-container">
    <div class="player-section">
        <video id="video-player" 
               controls 
               playsinline 
               class="video-container"
               style="background:#000; border:1px solid #000; width:100%; aspect-ratio:16/9;">
            <source src="https://res.cloudinary.com/doqthalka/video/upload/v1771151605/%E4%B8%89%E9%80%81%E4%BC%9A_vag4dh.mp4" type="video/mp4">
            ブラウザが再生に対応していません。
        </video>
    </div>
    <div class="list-section" id="timestamp-list"></div>
</div>

<a href="index.html" class="back-link">← データベースに戻る</a>

<script>
    const video = document.getElementById('video-player');

    // 「シーケンス 02.srt」に基づいたタイムスタンプ [cite: 3, 4]
    const rawText = `00:18 握りしめた手が何か言う
00:24 駆けだせば間に合うさと
00:29 コンビニで雑誌 立ち読みしてた
00:35 昨日の僕に bye-bye
00:41 走り出した街の音は
00:48 歓声のよう
00:55 サクラ咲ケ 僕の胸のなかに
01:01 芽生えた 名もなき夢たち
01:07 振り向くな 後ろには明日はないから
01:14 前を向け
01:27 駅前で誰か 歌ってる
01:34 それは君の好きな歌
01:39 遠く離れても決して消えない
01:45 だから別れじゃない
01:51 いつかふたり 望む場所で
01:57 めぐり会いたい
02:05 サクラ咲ケ 君の胸のなかで
02:11 揺れてた小さな蕾よ
02:16 負けないように くじけないように今
02:23 歌うから
02:29 未来なんてさ すぐに変わる
02:40 変えてみせる
02:44 「右へならえ」から踏み出すこの一歩を
02:47 打った点が分ける結果 陰と陽
02:50 だから知っとこう 生きるヒントを
02:53 かすむ蜃気楼すらも掴む勢い
02:56 今蒔けば種 花咲かす
02:59 やった後言うならまだ分かるんだ
03:02 そう そりゃ時間なんてのはかかる
03:04 春には大きな花を咲かす
03:07 めぐり会いたい必ず
03:15 サクラ咲ケ 君の胸のなかで
03:21 揺れてた 小さな蕾よ
03:27 負けないように くじけないように今
03:34 歌うから
03:39 サクラ咲ケ 僕の胸のなかに
03:44 芽生えた 名もなき夢たち
03:50 振り向くな 後ろには明日はないから
03:57 前へ 前へ`;

    function jumpTo(seconds) {
        video.currentTime = seconds;
        video.play();
    }

    const listElement = document.getElementById('timestamp-list');
    rawText.trim().split('\n').forEach(line => {
        const timeMatch = line.match(/(\d{1,2}:)?(\d{1,2}):(\d{2})/);
        if (timeMatch) {
            const timeStr = timeMatch[0];
            const text = line.replace(timeStr, '').trim();
            const parts = timeStr.split(':').reverse();
            let seconds = parseInt(parts[0]) + (parseInt(parts[1]) * 60);
            if (parts[2]) seconds += (parseInt(parts[2]) * 3600);

            const item = document.createElement('div');
            item.className = 'timestamp-item';
            item.innerHTML = `<span class="time-badge">${timeStr}</span><span class="text-content">${text}</span>`;
            item.onclick = () => jumpTo(seconds);
            listElement.appendChild(item);
        }
    });
</script>
</body>
</html>
