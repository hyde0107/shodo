    <script>
        // 1. リストの初期化
        const app = initApp(myData, 'video-player');
        
        // 2. 動画の再生に合わせてリストを自動スクロール・ハイライトさせる
        const video = document.getElementById('video-player');
        video.addEventListener('timeupdate', () => {
